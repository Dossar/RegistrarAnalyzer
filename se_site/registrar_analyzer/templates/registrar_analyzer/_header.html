<!DOCTYPE html>
<html lang="en">

<head>

    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Scales the website for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=0.75">

<body>

    <!-- This div is for the top navbar -->
    <div class="row">
        <header>

            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">

                    <!-- The navigation header that always shows on the page regardless of width -->

                        <!-- This button in the navbar appears when the screen gets <768px. -->
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                                aria-expanded="false" aria-controls="navbar">

                            <span class="sr-only">Toggle navigation</span>

                            <!-- The three lines that appear inside the button. -->
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                        <a class="navbar-brand" href="/ra">Registrar Analyzer</a>

                        </ul>

                    </div> <!-- End navbar-collapse div -->

            <!-- End top navbar div -->
        </header>
    </div>
